  function checkToAddInput() {

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }

  }

      let a = shuffled[i], b = shuffled[i + 1];
      pairs.push({ a, b });
